<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAuto</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <div class="top-bar">
        <a href="garage.html" class="my-garage-icon">
            <img src="assets/my-garage-icon.png" alt="My Garage" class="my-garage-icon-img">
        </a>
        <a href="home.html" class="logo-box">

    </div>
    <div class="search-container">
        <label for="type" class="search-label">Type:</label>

            <option value="motorcycle">Motorcycle</option>

        <section class="most-searched">
            <h2>My Cart</h2>
            <div class="parts">
                <a class="part-item">

                    <p>207mm, 131mm, round, filter cartridge, with integrated grid</p>
                </a>

        </section>
        <div>
            <a href="billing.html" class="checkout-button">Checkout</a> <!-- Adiciona o botÃ£o Checkout com link -->

            </p>
