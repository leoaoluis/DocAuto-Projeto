<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DOCAUTO</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="shortcut icon" href="assets/logoicon.png">

<body>
    <div class="top-bar">
        <a href="garage.html" class="my-garage-icon">
            <img src="assets/my-garage-icon.png" alt="My Garage" class="my-garage-icon-img">

    </div>
    <div class="search-container">
        <label for="type" class="search-label">Type:</label>

    <div class="profile-box">
        <div class="left-bar-line"></div>
        <div class="bar-options">
            <p class="fake-name-text">Hi Emily</p>

            <a href="garage.html"><p class="my-garage-text">My Garage</p></a>
            <a href="appointments.html"><p class="my-appointments-text">My Appointments</p></a>
            <a><p class="settings-text">Settings</p></a>
        </div>
        <div class="profile-icons">
            <div class="profile-icon12">
                <div class="profile-icon1">
                    <p><a href="address.html"><img class="icon" src="assets/v88_94.png" alt="pickup"></a>
                    </p>
                </div>
                <div class="profile-icon2">
                    <p><a href="profile.html"><img class="icon" src="assets/v88_92.png" alt="pickup"></a>
                    </p>
                </div>
            </div>
            <div class="profile-icon34">
                <div class="profile-icon3">
                    <p><a href="garage.html"><img class="icon" src="assets/v94_178.png" alt="pickup"></a>
                    </p>
                </div>
                <div class="profile-icon4">
                    <p><a href="appointments.html"><img class="icon" src="assets/v94_180.png" alt="pickup"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</html>
